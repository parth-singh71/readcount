{% extends 'authApp/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<h1>Login to ReadCount!</h1>
<h6>Please login with your credentials to continue...</h6>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Login to your account</button>
</form>
<br/>
<p>Do not have an account? <a href="{% url 'signup' %}"><b>Signup Instead!</b></a></p>
{% endblock body %}
